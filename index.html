<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Code Debugger</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 720px;
      background-color: #ffffff;
      color: #222222;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #0b3d91;
      font-weight: 700;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 20px;
      display: block;
      color: #0b3d91;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #0b3d91;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    select:hover, textarea:hover, button:hover {
      border-color: #053a75;
    }
    textarea {
      height: 220px;
      font-family: 'Courier New', Courier, monospace;
      resize: vertical;
      background-color: #f9faff;
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 25px;
      box-shadow: 0 3px 8px rgba(11, 61, 145, 0.6);
    }
    button:disabled {
      background-color: #6c7a9a;
      cursor: not-allowed;
      box-shadow: none;
    }
    pre {
      background: #e9f0fe;
      color: #0b3d91;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 1rem;
      box-shadow: inset 0 0 10px #c2d0ff;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>AI Code Debugger</h1>

  <label for="language">Select Programming Language:</label>
  <select id="language">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="cpp">C++</option>
    <option value="csharp">C#</option>
  </select>

  <label for="code">Paste your code here:</label>
  <textarea id="code" placeholder="Paste your code here..."></textarea>

  <button id="debugBtn">Debug Code</button>

  <pre id="result"></pre>

  <script>
    const debugBtn = document.getElementById('debugBtn');
    const resultEl = document.getElementById('result');

    debugBtn.addEventListener('click', async () => {
      const language = document.getElementById('language').value;
      const code = document.getElementById('code').value.trim();

      if (!code) {
        alert('Please paste your code first.');
        return;
      }

      debugBtn.disabled = true;
      resultEl.textContent = 'Debugging in progress... Please wait.';

      try {
        const response = await fetch('http://localhost:3000/api/debug', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code, language })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        resultEl.textContent = data.message || 'No response from AI.';
      } catch (error) {
        resultEl.textContent = `Error: ${error.message}`;
      }

      debugBtn.disabled = false;
    });
  </script>

</body>
</html>
